<div class="container mt-5">
    <form [formGroup]="profileForm" *ngFor="let item of lista">
        <h1 class="mx-auto mt-4 mb-4 text-white">Editar Mascota</h1>
        <div class="form-group input-group-lg">
            <input class="form-control"  placeholder="Nombre" formControlName="nombre" [ngModel]="item.nombre">
        </div>
        <div class="form-group input-group-lg">
            <input type="number" class="form-control" placeholder="Edad" formControlName="edad" [ngModel]="item.edad">
        </div>
        <div class="form-group input-group-lg">
            <input class="form-control"  placeholder="Descripcion" formControlName="descripcion" [ngModel]="item.descripcion">
        </div>
        <div class="form-group input-group-lg">
            <input type="number" class="form-control" placeholder="Tipo 1 (gato) 2 (perro)" formControlName="tipo_id" [ngModel]="item.tipo_id">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block btn-lg" (click)="getData()">Enviar</button>
        </div>
    </form>
</div>
